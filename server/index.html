<html>
    <head>
        <meta charset="utf-8" />
        <title>Socket.io + Phaser client</title>
    </head>
 
    <body>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/phaser.min.js"></script>
        <script type="text/javascript" src="js/socket.io-1.0.3.js"></script>

        <script type="text/javascript">

            var socket = io.connect('http://192.168.43.1:3000/'); //On se connecte au serveur sur le porc 3000
            socket.on('message', function(message) { //A la reception d'un message de nom "message"
                alert('Le serveur a un message pour vous : ' + message);
            })
            socket.emit('message', 'On envoie un message'); //On envoie un message de nom "message"

        </script>
    </body>
