<ion-view view-title="Options">
    <ion-content>
        <div class="item item-divider">
            Général
        </div>
        <a class="item item-icon-left item-icon-right" ui-sref="options-pseudo">
            <i class="icon ion-person"></i>Changer votre pseudo : {{pseudo}}
            <i class="icon ion-arrow-right-c"></i>
        </a>
        <div class="item item-divider">
            Jeux
        </div>
        <a class="item item-icon-left item-icon-right" ui-sref="options-controle">
            <i class="icon ion-ios-game-controller-b"></i>Mode de contrôle : {{modeControleNom}}
            <i class="icon ion-arrow-right-c"></i>
        </a>
        <div class="item item-divider">
            Graphisme
        </div>
        <a class="item item-icon-left item-icon-right" ui-sref="options-couleurBalle">
            <i class="icon ion-android-color-palette"></i>Couleur de la balle : {{nomCouleurBalle}}
            <i class="icon ion-arrow-right-c"></i>
        </a>
        <a class="item item-icon-left item-icon-right" ui-sref="options-couleurBarre">
            <i class="icon ion-android-color-palette"></i>Couleur de la barre : {{nomCouleurBarre}}
            <i class="icon ion-arrow-right-c"></i>
        </a>
    </ion-content>
</ion-view>
