<ion-view view-title="Couleur de la balle">
    <ion-content>
        <div class="list">
           <ion-radio ng-repeat="couleur in couleurs" ng-click="setCouleurBalle($index)" ng-model="rangCouleurBalle" ng-value="{{$index}}">
                {{couleur.nom}}
            </ion-radio>
        </div>
    </ion-content>
</ion-view>
